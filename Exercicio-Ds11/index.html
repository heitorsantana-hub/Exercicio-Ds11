<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria Responsiva - Bootstrap</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fb;
      padding: 2rem;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .gallery-title {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .card-img-top {
      object-fit: cover;
      height: 220px; /* altura fixa para uniformidade; ajuste se quiser */
    }

    @media (min-width: 992px) {
      .card-img-top { height: 260px; } /* desktop */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="gallery-title">Galeria de Imagens</h1>

    <!-- Grid -->
    <div class="row g-3">
      <!-- cada item usa col-lg-4 (3 colunas em >=992px), col-md-6 (2 colunas em >=768px) e col-12 (1 coluna em <768px) -->
      <div class="col-lg-4 col-md-6 col-12">
        <div class="card shadow-sm">
          <img src="https://picsum.photos/id/1015/800/600" loading="lazy" alt="Imagem 1" class="card-img-top img-fluid">
          <div class="card-body">
            <p class="card-text mb-0">Descrição da imagem 1</p>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 col-12">
        <div class="card shadow-sm">
          <img src="https://picsum.photos/id/1025/800/600" loading="lazy" alt="Imagem 2" class="card-img-top img-fluid">
          <div class="card-body">
            <p class="card-text mb-0">Descrição da imagem 2</p>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 col-12">
        <div class="card shadow-sm">
          <img src="https://picsum.photos/id/1035/800/600" loading="lazy" alt="Imagem 3" class="card-img-top img-fluid">
          <div class="card-body">
            <p class="card-text mb-0">Descrição da imagem 3</p>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 col-12">
        <div class="card shadow-sm">
          <img src="https://picsum.photos/id/1045/800/600" loading="lazy" alt="Imagem 4" class="card-img-top img-fluid">
          <div class="card-body">
            <p class="card-text mb-0">Descrição da imagem 4</p>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 col-12">
        <div class="card shadow-sm">
          <img src="https://picsum.photos/id/1055/800/600" loading="lazy" alt="Imagem 5" class="card-img-top img-fluid">
          <div class="card-body">
            <p class="card-text mb-0">Descrição da imagem 5</p>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 col-12">
        <div class="card shadow-sm">
          <img src="https://picsum.photos/id/1065/800/600" loading="lazy" alt="Imagem 6" class="card-img-top img-fluid">
          <div class="card-body">
            <p class="card-text mb-0">Descrição da imagem 6</p>
          </div>
        </div>
      </div>
    </div>
    <!-- fim grid -->
  </div>

  <!-- Bootstrap 5 JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
